<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenmart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/general.css">
    <link rel="stylesheet" href="/public/css/home-page.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
           <div class="navbar-top">
               <a href="#">
                 <img class="nav-top-img" src="/public/images/nav-logo.png" alt="logo">
               </a>
               <div class="nav-search-frame">
                <div class="nav-search-box">
                    <div class="category-list">
                        <select>
                            <option selected>All Categories</option>
                            <option>Support</option>
                        </select>
                    </div>
                    <input type="search" placeholder="Search products...">
                </div>
                <div class="nav-search-icon-box">
                    <img src="/public/images/nav-search-icon.svg" alt="search-icon">
                </div>
               </div>
               <div class="nav-top-menu">
                 <a href="">
                    <div class="top-menu-box">
                        <div class="top-menu-icon-box">
                            <img src="/public/images/nav-heart-icon.svg" alt="nav-heart-icon">
                        </div>
                        <div class="top-menu-info-box">
                            <span>Wishlist</span>
                            <strong>My Items</strong>
                        </div>
                    </div>
                 </a>
                 <a href="">
                    <div class="top-menu-box">
                        <div class="top-menu-icon-box">
                            <img src="/public/images/nav-user-icon.svg" alt="nav-user-icon">
                        </div>
                        <div class="top-menu-info-box">
                            <span>Sign In</span>
                            <strong>Account</strong>
                        </div>
                    </div>
                 </a>
                 <a href="">
                    <div class="top-menu-box">
                        <div class="top-menu-icon-box">
                            <div class="basket-count">2</div>
                            <img src="/public/images/nav-cart-icon.svg" alt="nav-cart-icon">
                        </div>
                        <div class="top-menu-info-box">
                            <span>$200.99</span>
                            <strong>Total</strong>
                        </div>
                    </div>
                 </a>
               </div>
           </div>
           <div class="navbar-bottom">
            <div class="nav-bot-menu-box">
                <div class="bot-first-box">
                    <img src="/public/images/nav-browse-icon.svg" alt="browse-icon">
                    <span>Browse Categories</span>
                </div>
                <div class="bot-second-box">
                    <div class="bot-second-route-box">
                        <a href="#" class="active">Home</a>
                    </div>
                    <div class="bot-second-route-box">
                        <a href="#">Shop</a>
                    </div>
                    <div class="bot-second-route-box">
                        <a href="#">Orders</a>
                    </div>
                    <div class="bot-second-route-box">
                        <a href="#">About</a>
                    </div>
                    <div class="bot-second-route-box">
                        <a href="#">Contact</a>
                    </div>
                </div>
                <div class="bot-third-box">
                    <span>Deal of the Day</span>
                    <span>Hot Deals</span>
                    <span>Best Sellers</span>
                    <span>New Arrivals</span>
                </div>
            </div>
           </div>     
        </div>
    </div>
</body>
</html>
